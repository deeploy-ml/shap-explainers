<div class="additive-force">
  <shap-additive-force
    [link]="'identity'"
    [baseValue]="1.0"
    [outNames]="['Income']"
    [labelMargin]="200"
    [hideBaseValueLabel]="true"
  ></shap-additive-force>
</div>

<div class="shap-additive-force-array">
  <shap-additive-force-array
    [plotColors]="['rgb(0, 255, 13)', 'rgb(111, 207, 151)']"
    [baseValue]="100"
  ></shap-additive-force-array>
</div>
